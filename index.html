<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawmance Collaborative Drawing</title>
  <link rel="stylesheet" href="/canvas.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Landing screen -->
  <div id="landingScreen" class="landing-container">
    <h1>Welcome to <span style="color:#2d89ef;">Drawmance</span></h1>
    
    <div class="landing-buttons">
      <button id="quickPlayBtn">üé® Solo Play</button>
      <button id="generateCodeBtn">üîê Generate Room</button>
    </div>

    <div id="generatedCodeDisplay" style="display:none;">
      <p>Your room code:</p>
      <div class="code-box" id="roomCodeBox"></div>
      <button id="copyCodeBtn">Copy Code</button>
    </div>

    <div class="join-room-section">
      <input type="text" id="joinRoomCode" placeholder="Enter room code" maxlength="6" />
      <button id="joinRoomBtn">Join Room</button>
    </div>
  </div>

  <!-- Drawing UI (hidden initially) -->
  <div id="drawingUI" style="display:none;">
    <div class="toolbar">
      <label>
        Color:
        <input type="color" id="colorPicker" value="#000000" />
      </label>

      <label>
        Brush Size:
        <input type="range" id="brushSize" min="1" max="20" value="3" />
      </label>

      <button id="brushBtn">Brush</button>
      <button id="eraserBtn">Eraser</button>
      <button id="textBtn">Text</button>
      <button id="clearBtn">Clear Canvas</button>
    </div>
    
    <canvas id="canvas"></canvas>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/landing.js"></script>
  <script src="/canvas.js"></script>
</body>
</html>
