<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawmance Collaborative Drawing</title>
  <link rel="stylesheet" href="canvas.css" />
</head>
<body>

  <!-- Landing screen -->
  <div id="landingScreen">
    <h1>Welcome to Drawmance</h1>
    <button id="quickPlayBtn">Quick Play</button>
    <button id="generateCodeBtn">Generate Code</button>
    <div style="margin-top: 10px;">
      <input type="text" id="joinRoomCode" placeholder="Enter room code" />
      <button id="joinRoomBtn">Join Room</button>
    </div>
  </div>

  <!-- Drawing UI (hidden initially) -->
  <div id="drawingUI" style="display:none;">
    <div class="room-setup" style="display:none;">
      <!-- Keeping your original room input hidden here, or can remove -->
      <input type="text" id="roomInput" placeholder="Enter or generate room code" />
      <button id="joinRoomBtn2">Join Room</button>
    </div>

    <div class="toolbar">
      <label>
        Color:
        <input type="color" id="colorPicker" value="#000000" />
      </label>

      <label>
        Brush Size:
        <input type="range" id="brushSize" min="1" max="20" value="3" />
      </label>

      <button id="brushBtn">Brush</button>
      <button id="eraserBtn">Eraser</button>
      <button id="textBtn">Text</button>
      <button id="clearBtn">Clear Canvas</button>
    </div>
    
    <canvas id="canvas"></canvas>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="landing.js"></script>
  <script src="canvas.js"></script>
</body>
</html>
