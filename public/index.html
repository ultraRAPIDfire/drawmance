<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawmance Collaborative Drawing</title>
  <link rel="stylesheet" href="canvas.css" />
</head>
<body>
  <div class="toolbar">
    <!-- existing controls -->
    <label>
      Tool:
      <select id="toolSelect">
        <option value="brush">Brush</option>
        <option value="text">Text</option>
      </select>
    </label>
  
    <label>
      Font Size:
      <input type="number" id="fontSize" min="8" max="72" value="20" />
    </label>
  
    <label>
      <input type="checkbox" id="boldCheckbox" /> Bold
    </label>
  
    <label>
      <input type="checkbox" id="italicCheckbox" /> Italic
    </label>
    <!-- existing controls like colorPicker, brushSize, clearBtn -->
  </div>

  <canvas id="canvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="canvas.js"></script>
</body>
</html>
